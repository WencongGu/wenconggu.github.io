    <div class="post-body" itemprop="articleBody"><p>配置文件。</p>
<span id="more"></span>

<p>neovim配置与vim配置的转化在<a target="_blank" rel="noopener" href="https://neovim.io/doc/user/lua.html#Lua">官方文档</a>中可查。</p>
<p>配置结构：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">.config/ </span><br><span class="line">    |- nvim/ </span><br><span class="line">        |- init.lua </span><br><span class="line">        |- lua/ </span><br><span class="line">            |- options.lua : 基础配置</span><br><span class="line">            |- keymaps.lua : 键盘映射</span><br><span class="line">            |- lazy.lua : lazy.vim，nevoim当下最流行的插件管理器</span><br><span class="line">            |- plugins/ : 由lazyvim管理的所有插件</span><br><span class="line">                |- lualine.lua : 底部状态栏</span><br><span class="line">                |-</span><br></pre></td></tr></table></figure>

<p>文件内容：</p>
<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- init.lua </span></span><br><span class="line"></span><br><span class="line"><span class="built_in">require</span>(<span class="string">&quot;options&quot;</span>)</span><br><span class="line"><span class="built_in">require</span>(<span class="string">&quot;keymaps&quot;</span>)</span><br><span class="line"><span class="built_in">require</span>(<span class="string">&quot;plugins&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- lua/options.lua</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">local</span> opt=vim.o</span><br><span class="line"></span><br><span class="line">opt.number=<span class="literal">true</span></span><br><span class="line">opt.relativenumber=<span class="literal">true</span></span><br><span class="line"></span><br><span class="line">opt.autoindent=<span class="literal">true</span> <span class="comment">-- ai</span></span><br><span class="line">opt.smartindent=<span class="literal">true</span> <span class="comment">-- si</span></span><br><span class="line"></span><br><span class="line">opt.<span class="built_in">wrap</span>=<span class="literal">true</span></span><br><span class="line">opt.linebreak=<span class="literal">true</span> <span class="comment">-- 不在单词中间换行</span></span><br><span class="line"></span><br><span class="line">opt.ruler=<span class="literal">true</span></span><br><span class="line">opt.cursorline=<span class="literal">true</span></span><br><span class="line">opt.termguicolors=<span class="literal">true</span></span><br><span class="line">opt.signcolumn=<span class="string">&quot;yes&quot;</span></span><br><span class="line">opt.visualbell=<span class="literal">true</span></span><br><span class="line"></span><br><span class="line">opt.hidden=<span class="literal">true</span></span><br><span class="line"></span><br><span class="line">opt.hlsearch=<span class="literal">true</span></span><br><span class="line">opt.incsearch=<span class="literal">true</span></span><br><span class="line">opt.ignorecase=<span class="literal">true</span></span><br><span class="line">opt.smartcase=<span class="literal">true</span></span><br><span class="line"></span><br><span class="line">opt.laststatus=<span class="number">2</span></span><br><span class="line">opt.showmatch=<span class="literal">true</span></span><br><span class="line">opt.showcmd=<span class="literal">true</span></span><br><span class="line">opt.showmode=<span class="literal">true</span></span><br><span class="line">opt.wildmenu=<span class="literal">true</span></span><br><span class="line"></span><br><span class="line">opt.clipboard = <span class="string">&#x27;unnamedplus&#x27;</span> <span class="comment">-- use system clipboard</span></span><br><span class="line">opt.mouse=<span class="string">&#x27;a&#x27;</span></span><br><span class="line"></span><br><span class="line">opt.tabstop = <span class="number">4</span> <span class="comment">-- number of visual spaces per TAB</span></span><br><span class="line">opt.softtabstop = <span class="number">4</span> <span class="comment">-- number of spacesin tab when editing</span></span><br><span class="line">opt.shiftwidth = <span class="number">4</span> <span class="comment">-- insert 4 spaces on a tab</span></span><br><span class="line">opt.expandtab = <span class="literal">true</span> <span class="comment">-- tabs are spaces, mainly because of python</span></span><br><span class="line"></span><br><span class="line">opt.scrolloff=<span class="number">5</span></span><br><span class="line"></span><br><span class="line">opt.virtualedit=<span class="string">&quot;all&quot;</span> <span class="comment">-- 光标可以显示在所有地方，包括没有字符的地方，在可视化块中尤其有用</span></span><br><span class="line"></span><br><span class="line">opt.syntax=<span class="string">&quot;ON&quot;</span></span><br><span class="line">vim.g.color=<span class="string">&quot;slate&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- lua调用vimscript</span></span><br><span class="line"><span class="comment">-- vim.cmd “set number”</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- lua/keymaps.lua</span></span><br><span class="line"></span><br><span class="line">vim.g.mapleader=<span class="string">&quot; &quot;</span> <span class="comment">-- leader键用空格会方便一些</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- 快速移动选中的代码，类似vs code中的&lt;Alt/option-↑/↓&gt;，快速移动整行</span></span><br><span class="line">keymap(<span class="string">&quot;v&quot;</span>, <span class="string">&quot;&lt;A-j&gt;&quot;</span>, <span class="string">&quot;:m &#x27;&gt;+1&lt;CR&gt;gv=gv&quot;</span>, opts)</span><br><span class="line">keymap(<span class="string">&quot;v&quot;</span>, <span class="string">&quot;&lt;A-k&gt;&quot;</span>, <span class="string">&quot;:m &#x27;&lt;-2&lt;CR&gt;gv=gv&quot;</span>, opts)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">-- lua/lazy.lua</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- Bootstrap lazy.nvim</span></span><br><span class="line"><span class="keyword">local</span> lazypath = vim.fn.stdpath(<span class="string">&quot;data&quot;</span>) .. <span class="string">&quot;/lazy/lazy.nvim&quot;</span></span><br><span class="line"><span class="keyword">if</span> <span class="keyword">not</span> (vim.uv <span class="keyword">or</span> vim.loop).fs_stat(lazypath) <span class="keyword">then</span></span><br><span class="line">  <span class="keyword">local</span> lazyrepo = <span class="string">&quot;https://github.com/folke/lazy.nvim.git&quot;</span></span><br><span class="line">  <span class="keyword">local</span> out = vim.fn.system(&#123; <span class="string">&quot;git&quot;</span>, <span class="string">&quot;clone&quot;</span>, <span class="string">&quot;--filter=blob:none&quot;</span>, <span class="string">&quot;--branch=stable&quot;</span>, lazyrepo, lazypath &#125;)</span><br><span class="line">  <span class="keyword">if</span> vim.v.shell_error ~= <span class="number">0</span> <span class="keyword">then</span></span><br><span class="line">    vim.api.nvim_echo(&#123;</span><br><span class="line">      &#123; <span class="string">&quot;Failed to clone lazy.nvim:\n&quot;</span>, <span class="string">&quot;ErrorMsg&quot;</span> &#125;,</span><br><span class="line">      &#123; out, <span class="string">&quot;WarningMsg&quot;</span> &#125;,</span><br><span class="line">      &#123; <span class="string">&quot;\nPress any key to exit... &quot;</span> &#125;,</span><br><span class="line">    &#125;, <span class="literal">true</span>, &#123;&#125;)</span><br><span class="line">    vim.fn.getchar()</span><br><span class="line">    <span class="built_in">os</span>.<span class="built_in">exit</span>(<span class="number">1</span>)</span><br><span class="line">  <span class="keyword">end</span></span><br><span class="line"><span class="keyword">end</span></span><br><span class="line">vim.opt.rtp:prepend(lazypath)</span><br><span class="line"></span><br><span class="line"><span class="comment">-- Make sure to setup `mapleader` and `maplocalleader` before</span></span><br><span class="line"><span class="comment">-- loading lazy.nvim so that mappings are correct.</span></span><br><span class="line"><span class="comment">-- This is also a good place to setup other settings (vim.opt)</span></span><br><span class="line">vim.g.mapleader = <span class="string">&quot; &quot;</span></span><br><span class="line">vim.g.maplocalleader = <span class="string">&quot;\\&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">-- Setup lazy.nvim</span></span><br><span class="line"><span class="built_in">require</span>(<span class="string">&quot;lazy&quot;</span>).setup(&#123;</span><br><span class="line">  spec = &#123;</span><br><span class="line">    <span class="comment">-- import your plugins</span></span><br><span class="line">    &#123; import = <span class="string">&quot;plugins&quot;</span> &#125;,</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="comment">-- Configure any other settings here. See the documentation for more details.</span></span><br><span class="line">  <span class="comment">-- colorscheme that will be used when installing plugins.</span></span><br><span class="line">  install = &#123; colorscheme = &#123; <span class="string">&quot;habamax&quot;</span> &#125; &#125;,</span><br><span class="line">  <span class="comment">-- automatically check for plugin updates</span></span><br><span class="line">  checker = &#123; enabled = <span class="literal">true</span> &#125;,</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<span id="timeDate">载入时间中...</span>
<script>
    var now = new Date();
    function createtime() {
        var grt= new Date("05/06/2023 00:00:00"); //此处修改你的建站时间或者网站上线时间
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24; dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum); hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){hnum = "0" + hnum;} minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes); if(String(mnum).length ==1 ){mnum = "0" + mnum;}
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds); if(String(snum).length ==1 ){snum = "0" + snum;}
        document.getElementById("Welcome").innerHTML = "欢迎访问我的博客，欢迎一起交流学习:-)"
	document.getElementById("timeDate").innerHTML = "博客始于 "+dnum+" 天 " + hnum + " 小时 " + mnum + " 分 " + snum + " 秒前";
    }
setInterval("createtime()",250);
</script>
